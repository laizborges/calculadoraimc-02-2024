<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>indice de massa corporal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>
        IMC - índice  de massa corporal
    </h1>


    <label for="altura">altura</label>
    <br>
    <input type="number" name="" id="altura">

    <br>

   <div class="peso"> <label for="peso"> peso (kg) </label>
    <br>
     <input type="number" name="" id="peso"></div>

     <button onclick="calcularImc()">calcular</button>

     <p> Seu índice corporal é <span id="resultado"> </span>
    </p>

    <script>
        function calcularImc() {
            const altura = document.getElementById('altura').value;
            const peso = document.getElementById ('peso').value;
            const imc = peso / (altura ** 2 );
            document.getElementById('resultado').textContent = imc.toFixed(2);

            

        }
    </script>
